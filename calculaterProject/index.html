<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>CALCULATOR</h1>
        </div>
        <div class="content">
            <div class="calculator">
                <div class="output">
                    
                </div>
                <div class="input">
                    
                    <button class="button" id="add">
                        +
                    </button>
                    <button class="button" id="subtract">
                        -
                    </button>
                    <button class="button" id="divide">
                        รท
                    </button>
                    <button class="button" id="multiply">
                        x
                    </button>
                    <button class="button" id="equals">
                        =
                    </button>
                    <button class="button" id="back">
                        BACK
                    </button>
                    <button class="button" id="clear">
                        CLEAR
                    </button>
                    <button class="button" id="decimal">
                        .
                    </button>


                </div>
            </div>  
        </div>
        <div class="footer">

        </div>
        <script defer src="app.js"></script>
    </body>
</html>
